<!DOCTYPE html>
<html>
<head>
    <title>Mở Trang Web</title>
</head>
<body>
    <!-- Bài 11 -->
    <h2>Mở Trang Web Khác</h2>
    <button onclick="openPage('https://www.facebook.com')">Mở trang Facebook</button>
    <button onclick="openPage('https://www.google.com')">Mở trang Google</button>
    <button onclick="openPage('https://www.github.com')">Mở trang GitHub</button>

    <script>
        function openPage(url) {
            window.open(url);
        }
    </script>
</body>
</html>
